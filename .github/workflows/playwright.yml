name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        working-directory: web-client
        run: npm ci --prefix web-client

      - name: Install Playwright browsers
        working-directory: web-client
        run: npx --prefix web-client playwright install --with-deps

      - name: Debug â€“ list tests Playwright sees
        working-directory: web-client
        run: npx --prefix web-client playwright test --list

      - name: Run Playwright tests
        working-directory: web-client
        run: npx --prefix web-client playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web-client/playwright-report/
          retention-days: 30
