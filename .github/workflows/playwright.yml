name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install deps
        run: npm ci --prefix web-client

      - name: Install Playwright browsers
        run: npx --prefix web-client playwright install --with-deps

      # run from repo root so config at ./playwright.config.mts is picked up
      - name: Debug â€“ list tests
        run: npx --prefix web-client playwright test --list -c playwright.config.mts

      - name: Run Playwright tests
        run: npx --prefix web-client playwright test -c playwright.config.mts

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web-client/playwright-report/
          retention-days: 30
